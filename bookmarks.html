<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comiketter - カスタムブックマーク</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #657786;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">読み込み中...</div>
  </div>
  <script>
    // デバッグ用：拡張機能のコンテキストで実行されているか確認
    console.log('Bookmarks page loaded');
    console.log('Extension context:', typeof chrome !== 'undefined' && chrome.runtime);
    console.log('Current URL:', window.location.href);
  </script>
  <script type="module" src="bookmarks.js"></script>
</body>
</html>
